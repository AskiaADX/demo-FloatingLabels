<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='normalize.css' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <style type="text/css">
        :root {
            font-size: 16px;
        }
        body {
            background-color: #2e4154;
            font-family: "Open Sans", sans-serif;
        }

        form {
            text-align: left;
        }

        label {
            display: block;
            letter-spacing: 2px;
            padding-top: 1.8em;
            text-align: left;
        }

        label .floating-label {
            color: #CCC;
            cursor: text;
            font-size: 1.4rem;
            line-height: 20px;
            text-transform: uppercase;
            -moz-transform: translateY(-1.7em);
            -ms-transform: translateY(-1.7em);
            -webkit-transform: translateY(-1.7em);
            transform: translateY(-1.7em);
            transition: all 0.33s;
        }

        label input {
            background-color: transparent;
            border: 0;
            border-bottom: .075em solid #34495e;
            color: white;
            font-size: 2.15rem;
            outline: 0;
            padding: 5px 10px;
            text-align: left;
            transition: all 0.33s;
            width: 400px;
        }

        label input:focus {
            max-width: 100%;
        }

        label input:focus + .floating-label {
            color: #bdc3c7;
            font-size: .85rem;
            -moz-transform: translateY(-5.15em);
            -ms-transform: translateY(-5.15em);
            -webkit-transform: translateY(-5.15em);
            transform: translateY(-5.15em);
        }

        label input:valid + .floating-label {
            font-size: .85rem;
            -moz-transform: translateY(-5.15em);
            -ms-transform: translateY(-5.15em);
            -webkit-transform: translateY(-5.15em);
            transform: translateY(-5.15em);
        }
    </style>
</head>

<body>
    <form>
        <label>
            <input type="text" required />
            <div class="floating-label">First name</div>
        </label>
        <label>
            <input type="text" required />
            <div class="floating-label">Last name</div>
        </label>
    </form>
</body>

</html>
